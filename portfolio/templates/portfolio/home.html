{% load static %}
<h1>Daniel Kreling</h1>

<a href="{% static 'portfolio/daniel_kreling.pdf' %}">Resume</a>

{% for project in projects %}
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}">
    {% if project.url %}
        <a href="{{ project.url }}">Link to some URL</a>
    {% endif %}
{% endfor %}
